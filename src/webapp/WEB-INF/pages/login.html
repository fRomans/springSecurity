<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
<!--представление /login настроено в SecurityConfig. Метод method="post" обязателен -->
<!-- т.к обрабатывается методом post во внутреннейкухне springsecurity-->
<!--    затем из формы (при успехе) проброс на обработчик-->
    <form method="post" action="/login">
        <input type="text" th:name="j_username"/>
        <input type="text" th:name="j_password"/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
