<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Список пользователей</title>
</head>
<body>
<table border="2">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>money</td>
        <td>role</td>
    </tr>
    <th:block th:each="user: ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getMoney()}"></td>
            <td th:text="${user.getAuthorities()}"></td>
            <td>
                <form action = "/admin/update" method="get" >
                    <input type="hidden" th:name="updataId" th:value="${user.getId()}">
                    <input type="submit" value="Изменить"  style="float:left">
                </form>
                <form action="/admin/delete" method="get">
                    <input type="hidden" th:name="deleteId" th:value="${user.getId()}">
                    <input type="submit" value="Удалить" style="float:left">
                </form></td>
        </tr>
    </th:block>
</table>

<form action = "/admin/add" method="get">
    <input type="submit"  value="Добавить нового пользователя">
</form>
<br><br>
<a th:href="@{/logout}">Logout</a>

<p th:text= "${SQLException}"></p>
<p th:text= "${error}"></p>
</body>
</html>
