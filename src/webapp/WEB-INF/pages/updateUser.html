<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" >
<!--Content-Type: multipart/form-data; boundary=something-->
<head>
    <title>Изменить данные пользователя</title>
</head>
<body>

Редактировать пользователя:
<form action="/admin/update" method="post">

    <input type="hidden" th:name = "id" th:value="${user.getId()}">
    <input type="text" th:name ="name" th:value="${user.getUsername()}" >
    <input type="text" th:name ="password" th:value="${user.getPassword()}" >
    <input type="text" th:name ="money" th:value="${user.getMoney()}" >

    <select  name="role"  size="1">

        <option th:each="role : ${user.getAuthorities()}"
                th:text="${role}"
                ></option>
        <option >ROLE_USER</option>
        <option >ROLE_ADMIN</option>
    </select>

    <input type="submit" value="Обновить">

</form>

<p th:text= "${UpdateUserException}"></p>

</body>
</html>
